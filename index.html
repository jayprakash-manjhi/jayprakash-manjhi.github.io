<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <title>Phonics App</title>
    <script src="script/talwind.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    
</head>

<body class="relative mx-auto mb-4 mt-4 w-full max-w-container px-4 sm:px-6 lg:px-8 bg-gray-100">
    <h1 class="mt-3 text-3xl font-extrabold tracking-tight text-slate-900">Phonics Word Generator</h1>

    <a href="./SpeechToTextPOC/index.html" target="_blank"> Speech To Text </a>
    <div class="md:grid md:grid-cols-0 md:gap-6 mt-10 space-y-12 pb-px">
        <form action="#" method="post" onsubmit="generateWords(); return false;">

            <div class="bg-white p-6">
                <div class="grid grid-cols-6 gap-6 mb-4">
                  
                    <div class="col-span-6 sm:col-span-3">
                        <div class="form-control">
                            <div class="flex items-center mb-4 start-letter-flag">
                                <input id="isStartLetterCheck" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Start Letter Words</label>
                            </div>
                            <label for="first-name"
                                class="block text-sm font-medium leading-6 text-gray-900 opacity-0">Start Letter</label>
                            <input type="text" name="start-letter" id="startLetter" placeholder="Example: A" required
                                class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <div class="form-control">
                            <label for="first-name"
                                class="block text-sm font-medium leading-6 text-gray-900">Combination Letters</label>
                            <input type="text" name="combination-letters" id="combinationLetters"
                                placeholder="Example: B, C, D , E" required
                                class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                        <div class="form-control">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Min
                                words</label>
                            <input type="number" name="min-letter" id="minLetter" min="2" value="2" required
                                class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <div class="form-control">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Max
                                words</label>
                            <input type="number" name="max-letter" id="maxLetter" min="2" value="3" required
                                class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right px-6">
                <button type="submit"
                    class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Search</button>
            </div>
        </form>
    </div>

    <h3 class="mt-3 text-2xl font-extrabold tracking-tight text-violet-700">Suggested words</h3>
   
    <ul id="wordList" class="list-none font-mono text-lg text-sky-800 h-56 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 content-start outline outline-2  outline-offset-2 outline-blue-500 rounded-lg mt-2 "> </ul>
   
</body>
<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
    }
</script>
<script src="script/app.js"></script>

</html>
